<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glucose Data Viewer</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background: #111; color: #eee; padding: 20px; }
        h1 { font-size: 1.5rem; margin-bottom: 20px; color: #3b82f6; }
        table { width: 100%; border-collapse: collapse; background: #18181b; border-radius: 8px; overflow: hidden; }
        th, td { padding: 12px 16px; text-align: left; border-bottom: 1px solid #27272a; }
        th { background: #27272a; font-weight: 600; color: #a1a1aa; font-size: 0.85rem; text-transform: uppercase; }
        tr:hover { background: #27272a; }
        .tag { display: inline-block; padding: 2px 8px; border-radius: 99px; font-size: 0.75rem; background: #3f3f46; color: #fff; }
        .tag.voice { background: #8b5cf6; }
        .tag.health { background: #ef4444; }
        .time { color: #a1a1aa; font-size: 0.9rem; }
        .glucose { font-weight: bold; font-size: 1.1rem; }
    </style>
</head>
<body>
    <h1>Last 7 Days (168h) Data</h1>
    <div id="loading">Loading...</div>
    <table id="table" style="display:none">
        <thead>
            <tr>
                <th>Time</th>
                <th>Glucose (mg/dL)</th>
                <th>Source/Notes</th>
                <th>Raw ID</th>
            </tr>
        </thead>
        <tbody id="tbody"></tbody>
    </table>

    <script>
        async function load() {
            try {
                // Fetch from Local API (adjust port if needed)
                const res = await fetch('http://localhost:4000/api/glucose?hours=168');
                const data = await res.json();
                
                document.getElementById('loading').style.display = 'none';
                document.getElementById('table').style.display = 'table';
                
                const tbody = document.getElementById('tbody');
                tbody.innerHTML = data.map(row => {
                    const date = new Date(row.measured_at);
                    const timeStr = date.toLocaleString();
                    const note = row.notes || row.source || '-';
                    let tagClass = 'tag';
                    if (note.includes('Voice')) tagClass += ' voice';
                    if (note.includes('Health')) tagClass += ' health';

                    return `
                        <tr>
                            <td class="time">${timeStr}</td>
                            <td class="glucose" style="color:${getColor(row.glucose_mgdl)}">${row.glucose_mgdl}</td>
                            <td>${note !== '-' ? `<span class="${tagClass}">${note}</span>` : '-'}</td>
                            <td style="color:#555; font-family:monospace; font-size:0.8rem">${row.id}</td>
                        </tr>
                    `;
                }).join('');
            } catch (e) {
                document.getElementById('loading').innerText = "Error loading data: " + e.message;
            }
        }

        function getColor(g) {
            if (g < 70) return '#ef4444'; // Red
            if (g > 180) return '#f97316'; // Orange
            return '#22c55e'; // Green
        }

        load();
    </script>
</body>
</html>
